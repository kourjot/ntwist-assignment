<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is a fixed-width sidebar.</p>
    </aside>

    <main class="main-content">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label>Name:<br />
          <input type="text" name="name" required />
        </label><br /><br />

        <label>Email:<br />
          <input type="email" name="email" required />
        </label><br /><br />

        <label>Message:<br />
          <textarea name="message" required></textarea>
        </label><br /><br />

        <button type="submit">Submit</button>
      </form>

      <p id="confirmationMsg" style="display:none; color:green;"></p>
      <p id="timeTaken"></p>
    </main>
  </div>

  <script src="assets/js/form.js"></script>
</body>
</html>
